<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Linked List Visualizer</h1>
            <nav>
                <a href="index.html">‚Üê Back to Dashboard</a>
            </nav>
        </header>
        
        <div class="controls">
            <input type="text" id="valueInput" placeholder="Enter value">
            <button onclick="linkedListManager.addNode()">Add Node</button>
            <button onclick="linkedListManager.removeNode()">Remove Node</button>
            <button onclick="linkedListManager.clear()">Clear</button>
            <div class="speed-control">
                <label>Speed: <span id="speedValue">50</span>%</label>
                <input type="range" id="speedSlider" min="1" max="100" value="50">
            </div>
        </div>
        
        <div id="visualization-container">
            <canvas id="linkedListCanvas"></canvas>
        </div>
                <div class="info-panel">
            <h3>Operations</h3>
            <p>Nodes: <span id="nodeCount">0</span></p>
            <p>Current Operation: <span id="currentOp">None</span></p>
        </div>
    </div>
    
    <script src="js/core/visualizer-base.js"></script>
    <script src="js/core/animation-engine.js"></script>
    <script src="js/structures/linkedlist-visualizer.js"></script>
    <script src="js/linkedlist-manager.js"></script>
</body>
</html>
